<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
</head>

<body>
    <h1>Scraped Data</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Rating</th>
            <th>Addresses</th>
            <th>Phones</th>
            <th>Category</th>
            <th>Image</th>
        </tr>
        {% for item in results %}
        {% if item['name'] %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>{{ item['rating'] }}</td>
            <td>{{ item['addresses'] }} </td>
            <td>{{ item['phones'] }} </td>
            <td>{{ item['category'] }}</td>
            <td><img src="{{ item['image'] }}" alt="Image" style="max-width: 100px;"></td>
        </tr>
        {% endif %}
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Categories</a>
</body>

</html>
