    function populateCities() {
        var countrySelect = document.getElementById("country");
        var citySelect = document.getElementById("city");
        var country = countrySelect.value;

        // Clear existing options
        citySelect.innerHTML = '';

        // Populate cities based on selected country
        if (country in citiesByCountry) {
            var cities = citiesByCountry[country];
            // Add default option
            addOption(citySelect, "---------------------------------------------Please choose a city--------------------------------------------", "0");
            cities.forEach(function(city) {
                addOption(citySelect, city, city);
            });
        } else {
            addOption(citySelect, "--Please choose a country first--", "0");
        }
    }

    function addOption(selectElement, text, value) {
        var option = document.createElement("option");
        option.text = text;
        option.value = value;
        selectElement.add(option);
    }

        <table id="ratings-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Rate</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Category</th>
                    <th>Image</th>
                </tr>
            </thead>
  
            <tbody>
                {% for rating in ratings %}
                <tr data-rate="{{ rating.rating }}">
                    <td>{{ rating.name }}</td>
                    <td>{{ rating.rating }}</td>
                    <td>{{ rating.address }}</td>
                    <td>{{ rating.phone }}</td>
                    <td>{{ rating.category }}</td>
                    <td><img src="{{ rating['image'] }}" alt="Image" style="max-width: 100px;"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- <div class="submit-button-container">
            <input type="submit" value="Submit">
        </div> -->

<!--this is a rating jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Loader HTML -->
<div id="loader" style="display: none;">Loading...</div>

<script>
$(document).ready(function () {
    var current_min_rating = 0;
    var current_max_rating = 5;

    // Function to filter the ratings table
    function filterRatings() {
        var selectedCategory = $('#category').val(); 
        var selectedCity = $('#city').val(); 
        var selectedCountry = $('#country').val(); 
        var minRating = current_min_rating; 
        var maxRating = current_max_rating; 
        
        // Show loader
        $('#loader').show();

        // Check if all fields are selected
        if (selectedCategory !== "0" && selectedCity !== "0" && selectedCountry !== "0") {
            // Perform scraping
            var searchKey = selectedCategory + " " + selectedCountry + " " + selectedCity;
            $.ajax({
                type: 'POST',
                url: '/scrape',
                data: { 'search_key': searchKey },
                success: function (data) {
                    // Update the content of all table rows within the table body
                    $('#ratings-table tbody').empty(); // Clear existing table rows
                    data.forEach(function(rating) {
                        if (rating.name && rating.rating && rating.category){
                            // Check if rating is within the selected range
                            if (parseFloat(rating.rating) >= minRating && parseFloat(rating.rating) <= maxRating) {
                                var row = '<tr data-rate="' + rating.rating + '">';
                                row += '<td>' + rating.name + '</td>';
                                row += '<td>' + rating.rating + '</td>';
                                row += '<td>' + rating.addresses + '</td>';
                                row += '<td>' + rating.phones + '</td>';
                                row += '<td>' + rating.category + '</td>';
                                if (rating['image']) {
                                    row += '<td><img src="' + rating['image'] + '" alt="' + rating.name + '"></td>';
                                } else {
                                    row += '<td>No Image Available</td>';
                                }
                                row += '</tr>';
                                $('#ratings-table tbody').append(row);
                            }
                        }
                    });
                    $('#ratings-table').show(); // Show the table after updating rows
                },
                error: function (error) {
                    console.error('Error occurred during scraping:', error);
                },
                complete: function () {
                    // Hide loader when AJAX request is complete
                    $('#loader').hide();
                }
            });
        }
        // Perform filtering without scraping
        else {
            // You can add alternative filtering logic here if needed
            
        }
    }
    
    // Event listener for rating selection
    $('.rating').click(function () {
        var selectedRating = parseFloat($(this).data('value'));
        current_min_rating = selectedRating;
        current_max_rating = selectedRating + 0.9; // Set the maximum rating to selected rating + 0.9
        filterRatings();
    });


    // Event listener for dropdown change
    $('#category, #country, #city').change(function () {
        filterRatings();
    });
});
</script>
